<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA POWER API - Historical Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: center;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>NASA POWER API – May 23rd Data (Last 10 Years)</h2>

<div id="location-info"></div>
<table id="data-table">
    <thead>
        <tr>
            <th>Year</th>
            <th>Temperature (°C)</th>
            <th>Precipitation (mm)</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<button onclick="downloadCSV()">⬇️ Download CSV</button>

<script>
    const lat = 28.6139; // New Delhi example
    const lon = 77.2090;
    const day = "0523"; // May 23
    const startYear = 2015;
    const endYear = 2024;
    const parameters = "T2M,PRECTOT";
    const community = "RE";
    const results = [];

    document.getElementById("location-info").textContent =
        `Fetching data for coordinates: (${lat}, ${lon})`;

    async function fetchHistoricalData() {
        const tableBody = document.querySelector("#data-table tbody");

        for (let year = startYear; year <= endYear; year++) {
            const date = `${year}${day}`;
            const url = `https://power.larc.nasa.gov/api/temporal/daily/point?parameters=${parameters}&community=${community}&longitude=${lon}&latitude=${lat}&start=${date}&end=${date}&format=JSON`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data)

                const t2mData = data.properties?.parameter?.T2M;
                const precipData = data.properties?.parameter?.PRECTOT;

                const t2m = t2mData?.[date];
                const precip = precipData?.[date];

                // Handle missing data
                if (t2m === undefined || precip === undefined) {
                    console.warn(`⚠️ Missing data for ${date}`);
                    continue;
                }

                // Display in table
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = year;
                row.insertCell(1).textContent = t2m;
                row.insertCell(2).textContent = precip;

                // Store for CSV
                results.push({
                    year,
                    temperature: t2m,
                    precipitation: precip
                });
            } catch (error) {
                console.error(`❌ Failed to fetch data for ${date}:`, error);
            }
        }
    }


    function downloadCSV() {
        if (results.length === 0) {
            alert("No data to download yet.");
            return;
        }

        let csvContent = "Year,Temperature (°C),Precipitation (mm)\n";
        results.forEach(row => {
            csvContent += `${row.year},${row.temperature},${row.precipitation}\n`;
        });

        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");

        link.setAttribute("href", url);
        link.setAttribute("download", "may-23-historical-data.csv");
        link.style.display = "none";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // Start fetching data on load
    fetchHistoricalData();
</script>

</body>
</html>

{% extends 'base.html' %}

{% block main %}
<center>
<div class="table-container">
    <table class="table">
        <tr>
            {% for param in params %}
                <th scope="col">{{ param }}</th>
            {% endfor %}
        </tr>
        {% for reading in data %}
        <tr>
            {% for param, entry in reading.items() %}
                {% for date, value in entry.items() %}
                    <td scope="row">{{ value }}</td>
                {% endfor %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
</center>
{% endblock %}

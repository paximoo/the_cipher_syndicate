{% extends 'base.html' %}

{% block main %}
<table>
    <tr>
        {% for param in params %}
            <th>{{ param }}</th>
        {% endfor %}
    </tr>
    {% for reading in data %}
        <tr>
            {% for param, entry in reading.items() %}
                {% for date, value in entry.items() %}
                    <td>{{ value }}</td>
                {% endfor %}
            {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endblock %}
